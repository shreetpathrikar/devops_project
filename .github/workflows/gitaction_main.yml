name: Deploy EC2

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ASIASFL3AHUU2FP6AB5E}}
          aws-secret-access-key: ${{ secrets.i7sfvIE1OcrQ7zpHy4vbqP49x5VruR29EnwcCOBZ}}
          # If you are using temporary credentials
          region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve
